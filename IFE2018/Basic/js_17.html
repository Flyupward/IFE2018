<!DOCTYPE html>
<html>

    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber,binbit) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    var remainder = 0,
        arr = [];
    if(decNumber < 0 || isNaN(decNumber) || Math.round(decNumber) !== decNumber ){
        return false;
    }
    while(decNumber !== 0){
        remainder = decNumber%2;
        arr.unshift(remainder);
        decNumber = (decNumber - remainder)/2;
    }

    var len = arr.length;
    if(len > binbit){
        console.log("应当输入比二进制本身位数大的数字宽度");
    }
    while(len < binbit){
        arr.unshift(0);
        len = len + 1;
    }
    return arr.join("");
}
var btn = document.getElementById('trans-btn');
btn.onclick = function(){
    var decNumber = Number(document.getElementById('dec-number').value);
    var binbit = Number(document.getElementById('bin-bit').value);
    var res = dec2bin(decNumber,binbit);
    document.getElementById('result').innerHTML = res;
}

// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错

    </script>
</body>
