<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="lottie.js" type="text/javascript"></script>
</head>
<body>
    <div id="myAni" width="800" height="600">

    </div>
    <script>
        var myAni = document.getElementById('myAni');
        lottie.loadAnimation({
            container: myAni,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path:'data.json'
        })
    </script>
</body>
</html>
